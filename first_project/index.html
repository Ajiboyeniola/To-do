<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>To-do</title>
  </head>
  <body>
    <div class="container">
      <h1>Today To-do</h1>

      <!-- Text box -->
      <div class="input-container">
        <input type="text" name="Add" value="Add new list item" id="add" />
        <button class="btn">Add</button>
      </div>

      <!-- To-do list items -->
      <section>
        <div class="checkbox-item">
          <input type="checkbox" name="" value="to-do1" class="check" />
          <span class="checkbox-label">New list items</span>
        </div>

        <hr />

        <div class="checkbox-item">
          <input type="checkbox" name="" value="to-do1" class="check" />
          <span class="checkbox-label">New list items</span>
        </div>

        <hr />

        <div class="checkbox-item">
          <input type="checkbox" name="" value="to-do1" class="check" />
          <span class="checkbox-label">New list items</span>
        </div>

        <hr />
      </section>

      <!-- <hr /> -->

      <div class="footer">
        <p class="created"><span>0</span> to-do created</p>
        <button class="clear">Clear all</button>
      </div>
    </div>

    <script src="new.js"></script>
  </body>
</html>
